<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link
      rel="stylesheet"
      href="../day20/bootstrap-5.3.0-dist/css/bootstrap.min.css"
    />
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: "Montserrat", sans-serif;
      }
      .container {
        width: 30%;
        padding: 20px;
        border: 4px solid black;
        margin-top: 50px;
        box-shadow: -4px -4px 101px 0px rgba(0, 0, 0, 0.75);
        -webkit-box-shadow: -4px -4px 101px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: -4px -4px 101px 0px rgba(0, 0, 0, 0.75);
      }
    </style>
  </head>
  <body>
    <div class="container border border-primary border-3 rounded bg-secondary">
      <h3 class="text-center text-light mt-10 fw-bold">Sign Up</h3>
      <form>
        <div class="mb-4">
          <label for="full-name" class="form-label">Full Name</label>
          <span id="err-emptyname" class="text-danger"></span>
          <input type="text" class="form-control" id="full-name" required />
        </div>

        <div class="mb-4">
          <label for="email" class="form-label">Email address</label>
          <span id="err-emptyemail" class="text-danger"></span>

          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <span id="err-emptypassword" class="text-danger"></span>
          <input type="password" class="form-control" id="password" required />
        </div>

        <div class="text-center">
          <h5>
            Already a member?
            <span
              ><a
                href="./index.html"
                target="_blank"
                class="text-light text-decoration-none"
                ><b>Log In</b></a
              ></span
            >
          </h5>
        </div>

        <div class="text-center mt-4">
          <button
            class="btn btn-primary btn-lg text-center rounded-pill"
            onclick="signUp(event)"
          >
            Sign Up
          </button>
        </div>
        <!-- eror message after response -->
        <div
          class="text-danger text-center mb-4 fs-16 fw-bold"
          id="error-message"
        ></div>
      </form>
    </div>

    <script src="./scripts/signup.js"></script>
    <script src="../day20/bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>

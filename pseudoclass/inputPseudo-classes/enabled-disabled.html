<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>:enabled and disabled inout pseudo classes</title>
  <link rel="stylesheet" href="enabled-disabled.css">
</head>
<body>
  <form >
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="enter your name"><br /><br />
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" placeholder="enter your lastname"><br /><br />
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="enter your email"><br /><br />
    <label for="city">City</label>
    <input type="text" id="city" placeholder="enter your city"><br /><br />
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="enter your address" disabled ><br /><br />
    <input type="submit">
  </form>
  <br><br>

  <div contenteditable="">
    <p>this is a paragraph</p>
  </div>
  
</body>
</html>

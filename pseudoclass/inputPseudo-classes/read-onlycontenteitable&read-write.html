<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>read-only,contenteditable attribute & read-only and read-write input pseudo  classes</title>
  <link rel="stylesheet" href="read-onlycontenteitable&read-write.css">
</head>
<body>
  <form >
    <label for="name">Name</label>
    <input type="text" id="name"><br><br>

    <label for="lastname">Last Name</label>
    <input type="text" id="lastname"><br><br>

    <label for="address">Address</label>
    <input type="text" id="address" readonly><br><br>

    <button type="submit">Submit</button>

  </form>
  <hr>

  <div contenteditable="true">hello Mrs. bidhya</div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form validation</title>
  <link rel="stylesheet" href="formvalidation.css">
</head>
<body>
  <!--Q1. create a form whichcontains name email,mobile number and salar.  -->
  <!-- no fields should remain empty -->
  <!-- give validation to name in whick frst letter should be capital -->
  <!-- mobile number should contain 10 digits -->
  <form class="myform">
  <label for="name">Employee Name:</label>
  <input type="text" id="name" placeholder="Name" pattern="[A-Z][a-z]{1,40}" required>

  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="me@myself.com" required>

  <label for="mobile">Mobile:</label>
  <input type="text"  id="mobile" placeholder="1234567890" pattern="[0-9]{10}" required>
  

  <label for="salary">Employee Salary:</label>
  <input type="number"  id="salary" placeholder="1234567" required>

  <input type="submit" >
  </form>

  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>user action pseudo class</title>
  <style>
    body{
      background-color: black;
      color: white;
      text-align: center;
    }
    div{
      text-align: center;
    }
    a{
      font-size: 50px;
      text-decoration: none;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
      transition: 1s;
    }
    a:hover{
      background-color: crimson;
      color: black;
    }
  </style>
</head>
<body>
  <h1>create a link and apply hover effect</h1>
  <div>
    <a href="link to hover effect">Link to hover effect</a>
  </div>
  
  
</body>
</html>
